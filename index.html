<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="page">
        <h1 class="heading">Calculator</h1>
        <div class="calculator">
            <div class="grid">
                <button class="clear blue">C</button>
                <div class="blue" id="result"></div>
                <button class="number seven blue">7</button><button class="number eight blue">8</button><button
                    class="number nine blue">9</button><button class="op divide blue">/</button>
                <button class="number four blue">4</button><button class="number five blue">5</button><button
                    class="number six blue">6</button><button class="op multiply blue">*</button>
                <button class="number one blue">1</button><button class="number two blue">2</button><button
                    class="number three blue">3</button><button class="op subtract blue">-</button>
                <button class="number zero blue">0</button><button class="symbol decimal blue">.</button><button
                    class="equals blue">=</button><button class="op add blue">+</button>
            </div>
        </div>
    </div>
</body>

</html>
