<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script scr="main.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="grid">
        <button class="clear">C</button><button class="result"></button>
        <button class="seven">7</button><button class="eight">8</button><button class="nine">9</button><button class="divide">/</button>
        <button class="four">4</button><button>5</button><button>6</button><button class="multiply">X</button>
        <button class="one">1</button><button class="two">2</button><button class="three">3</button><button class="subtract">-</button>
        <button class="zero">0</button><button class="decimal">.</button><button class="equals">=</button><button class="add">+</button>
    </div>
</body>

</html>
